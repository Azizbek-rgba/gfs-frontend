
<app-modal [id]="modalName">
  <div class="modal-header">
    <h5 class="modal-title" id="add-contract">{{'user.changePassword' | translate}}</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal();" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="passwordForm" (ngSubmit)="onEditPasswordSubmit()">
      <div class="form-group-modal">
     
        <input type="password" class="form-control" appBootstrapErrors errorKeyParent="validationError.password" [placeholder]="'user.editUser.oldPassword' | translate" [formControlName]="formControlNames.OLD_PASSWORD">
      </div>
      <div class="form-group-modal">
       
        <input type="password" class="form-control" appBootstrapErrors errorKeyParent="validationError.password" [placeholder]="'user.editUser.newPassword' | translate"
          [formControlName]="formControlNames.NEWPASSWORD">
      </div>
      <div class="form-group-modal">
      
        <input type="password" class="form-control" appBootstrapErrors errorKeyParent="validationError.password" [placeholder]="'user.editUser.repeatPassword' | translate"
          [formControlName]="formControlNames.REPEAT_PASSWORD">
      </div>
      
      <div class="error mb-1">
        <span *ngIf="invalidCredentials || editPasswordError">
          <div class="alert alert-danger" role="alert">
            {{invalidCredentials ? ('global.wrongPassword' | translate) : ('global.problemWithConnection' | translate) }}
          </div>
        </span>
      </div>
      <div class="float-left">
        <button type="submit" class="btn btn-primary mr-2" (click)="onEditPasswordSubmit();">
          {{'user.changePassword' | translate}}
        </button>
        <button type="button" class="btn btn-default" (click)="closeModal();">
          {{'global.back' | translate}}
        </button>
      </div>
    </form>
  </div>
</app-modal>
