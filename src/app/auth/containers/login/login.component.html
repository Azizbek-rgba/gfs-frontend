<div class="bg-img container-fluid">
  <div class="row gradient">
    <div class="col-md-3 btn-back-home p-4">
      <button [routerLink]="['/home/homepage']" class="btn rounded-0 btn-outline-light">{{'global.backHome' | translate}}</button>
    </div>
    <div class="col-md-6 py-5">
      <img class="logo px-7 pb-5" [src]="'../../../../assets/logo.png'" />
      <div class="card">
        <div class="card-body pr-5 pl-5 pb-5 pt-4 text-light">
            <div class="text-center pb-4">
                <h2>{{'auth.login.logIn' | translate}}</h2>
              </div>
          <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
                          <input type="email" class="form-control" appBootstrapErrors [placeholder]="'global.email' | translate" [formControlName]="formControlNames.EMAIL_ADDRESS">
            </div>
            <div class="form-group">
                          <input type="password" class="form-control" appBootstrapErrors [placeholder]="'auth.password' | translate" [formControlName]="formControlNames.PASSWORD">
            </div>
            <div class="text-center">
              <button [disabled]="!loginForm.valid" type="submit" class="btn button btn-primary">{{'auth.login.login' | translate}}</button>
            </div>
          </form>
        </div>
      </div>
      <div class="error">
        <div *ngIf="errorEvent" class="alert alert-danger mt-1" role="alert">
          <span *ngIf="errorEmail">{{'global.wrongLogin' | translate}}</span>
          <span *ngIf="errorPassword">{{'global.wrongPassword' | translate}}</span>
          <span *ngIf="loginError">{{'global.problemWithConnection' | translate}}</span>
          <span *ngIf="accountNotActive">{{'validationError.accountNotActive' | translate}}</span>
        </div>
      </div>
      <a class="py-3" [routerLink]="['/auth/forgot-password']">{{'auth.forgotPassword.forgotPassword' | translate}}</a>
    </div>
    <div class="col-md-3 btn-register p-4">
      <button [routerLink]="['/auth/register']" class="btn rounded-0 btn-outline-light">{{'auth.register.signIn' | translate}}</button>
    </div>
  </div>
