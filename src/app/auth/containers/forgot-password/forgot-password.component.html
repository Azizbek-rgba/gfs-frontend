<div class="bg-img container-fluid">
  <div class="row gradient">
      <div class="col-md-3 btn-back-home p-4">
          <button [routerLink]="['/auth/register']" class="btn rounded-0 btn-outline-light">{{'global.backHome' | translate}}</button>
        </div>
        <div class="col-md-6 py-5">
          <img class="logo px-7 pb-5" [src]="'../../../../assets/logo.png'" />
          <div class="card">
            <div class="card-body pr-5 pl-5 pb-5 pt-4 text-light">
          <div class="text-center">
            <h2>{{'auth.forgotPassword.forgotPassword' | translate}}</h2>
          </div>
          <form [formGroup]="forgotPassForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
              <label class="mt-2 mb-4 center">{{'auth.forgotPassword.forgotInfo' | translate}}</label>
              <input type="email" class="form-control" appBootstrapErrors [placeholder]="'global.email' | translate" [formControlName]="formControlNames.EMAIL_ADDRESS">
            </div>
            <div class="text-center">
              <button [disabled]="!forgotPassForm.valid" type="submit" class="btn button btn-primary">{{'global.send' | translate}}</button>
            </div>
          </form>
          <div class="error">
              <div *ngIf="errorEvent" class="alert alert-danger mt-1" role="alert">
                  <span *ngIf="wrongLogin">{{'auth.forgotPassword.userNotFound' | translate}}</span>
                                   <span *ngIf="forgotError">{{'global.problemWithConnection' | translate}}</span>
                               </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 btn-register p-4">
      <div class="btn-group btn-register">
             <a [routerLink]="['/auth/login']" class="btn btn-outline-light">{{'auth.login.logIn' | translate}}</a>
      </div>
    </div>
  </div>
</div>
