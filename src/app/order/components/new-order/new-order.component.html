<app-modal [id]="modalName">
  <div class="modal-header">
    <h5 class="modal-title">{{'orders.newOrder' | translate}}</h5>
    <button type="button" class="close" (click)="closeModal();" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <form *ngIf="newOrderForm" [formGroup]="newOrderForm" (ngSubmit)="onFormSubmit()">
    <div class="modal-body py-2">
      <div class="row">
        <div class="col-md-12">
          <p class="my-0">{{'orders.description' | translate}}</p>
          <input type="text" class="form-control" appBootstrapErrors [formControlName]="formControlNames.DESCRIPTION">
        </div>
       
    </div>
    <div class="modal-footer">
      <button type="submit"  [disabled]="!newOrderForm.valid" class="btn text-white btn-primary">{{'global.save' | translate}}</button>
      <button type="button" class="btn btn-secondary" (click)="closeModal();" data-dismiss="modal">{{'global.cancel' | translate}}</button>
    </div>
  </div>
  </form>
</app-modal>
