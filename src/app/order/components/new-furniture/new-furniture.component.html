
<div class="container mt-5">
  <div class="row mt-3">
    <div class="col-md-3 ">
      
    </div>
    <div class="col-md-6 mt-5">
      <app-choose-furniture-step1 [infos]="step1Data" (sendDataToParent)="getStep1Data($event)" (step2a)="onStep2($event)" *ngIf="step1"></app-choose-furniture-step1>
      <app-choose-fabric [fabrics]="step2Data" (step1a)="backToStep1($event)" (sendDataToParent)="getStep2Data($event)" (step3a)="onStep3($event)" *ngIf="step2" ></app-choose-fabric>
      <app-choose-dimensions-step3 [dimensions]="step3Data" [furnitureType]="step1Data.furnitureType" (step2a)="backToStep2($event)" (sendDataToParent)="getStep3Data($event)" (step4a)="onStep4($event)" *ngIf="step3" ></app-choose-dimensions-step3>
      <app-summary-step4 *ngIf="step4" (step3a)="backToStep3($event)" (sendFormEvent)="sendForm($event)"></app-summary-step4>
    </div>
    <div class="col-md-3 pt-3" *ngIf="step3">
      <img [src]="imgPath" class="mt-5 pt-4" height="40%" >
    </div>
  </div>
</div>
